  <script>
    $(document).ready(function () {
      $("#search-button").click(function () {
        var input = $("#search-input").val().trim();
        $.ajax({
          url: "https://api.giphy.com/v1/gifs/search?api_key=GZ21OXvxgxWw9UYpQleWeL7Spv7lIblu&q=" + input + "&limit=6&offset=0&rating=G&lang=en",
          type: 'GET',
          contentType: "json/application; charset=utf-8",
          dataType: "json",
          beforeSend: function () {
            console.log('before send!');
          },
          error: function () {
            alert('Error');
          },
          success: function (response) {
            if (response.data === undefined || response.data.length == 0) {
              $(".card-img-top").each(function (index) {
                $(this).fadeOut();
              });

              $(".card-body").show();
            }
            else {
              $(".card-body").hide();
              $(".card-img-top").each(function (index) {
                $(this).show();
                $(this).attr("src", response.data[index].images.downsized_medium.url);
              })
            }
          }
        });
      });
    });
  </script>
